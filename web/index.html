  <script type="application/javascript">
    function openLink(url, target, isAsync = false) {
      var is_safari = /^(?!.*chrome).*safari/i.test(navigator.userAgent.toLowerCase());
      if (is_safari && isAsync) {
        window.location.href = url;
      } else {
        window.open(url, target);
      }
    }
  </script>

  <style>
    html {
      background: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #icon {
      margin: auto;
      display: block;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
    }

    .loading-label {
      font-size: 18px;
      font-weight: normal;
      text-align: center;
      font-style: normal;
      font-color: white;
      color: white;
      background-color: black;
      animation-name: changing;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-timing-function: ease;
    }

    @keyframes changing {}
  </style>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>

<body>
  <div class="loading" id="loader">
    <lord-icon id="icon" src="https://lottie.host/8a5c6d0a-4edc-4ba1-a67d-d69be05bbfd2/GQAmdAZimj.json" trigger="loop"
      colors="primary:#000000,secondary:#ffc738,tertiary:#f24c00" style="width:200px;height:200px">
    </lord-icon>
    <p class="loading-label"></p>
  </div>
  <script>
    const texts = [
      "Hold on, let me grab my coffee...",
      "Drinking it now...",
      "Trust me, I will get back to you...",
      "Its a big cup...",
      "Trust me, I will get back to you...",
    ];
    const element = document.querySelector('p.loading-label');
    let i = 0;
    const listener = e => {
      i = i < texts.length - 1 ? i + 1 : 0;
      element.innerHTML = texts[i];
    };
    element.innerHTML = texts[0];
    element.addEventListener('animationiteration', listener, false);

    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            const loader = document.getElementById("loader");

            if (loader != null) {
              loader.remove();
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
